name: Tencent Kubernetes Engine

on:
  push:
    branches: [ "main" ]

env:
  TKE_REGION: ap-guangzhou
  TKE_CLUSTER_ID: cls-4m9d09vg
  REGISTRY_DOMAIN: yahoo-data.tencentcloudcr.com
  IMAGE_NAME: yahoo-data.tencentcloudcr.com/1223/yahoo-download:latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 1. 检出代码
      uses: actions/checkout@v4

    - name: 2. 配置腾讯云集群凭证
      uses: TencentCloud/tke-cluster-credential-action@v1
      with:
        secret_id: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
        secret_key: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
        tke_region: ${{ env.TKE_REGION }}
        cluster_id: ${{ env.TKE_CLUSTER_ID }}
        cluster_endpoint: https://lb-ryliibho-ytlfnz1iuk89rpsb.clb.gz-tencentclb.com:443

    - name: 3. 登录云镜像仓库
      run: |
        # 使用 --password-stdin 彻底解决非交互设备登录报错问题
        echo "${{ secrets.TCR_TOKEN }}" | docker login ${{ env.REGISTRY_DOMAIN }} --username 100044904888 --password-stdin

    - name: 4. 构建并推送镜像
      run: |
        docker build -t ${{ env.IMAGE_NAME }} .
        docker push ${{ env.IMAGE_NAME }}

    - name: 5. 部署到 K8S 集群
      run: |
        kubectl apply -f deployment.yml \
          --server=https://lb-ryliibho-ytlfnz1iuk89rpsb.clb.gz-tencentclb.com:443 \
          --insecure-skip-tls-verify \
          --validate=false
