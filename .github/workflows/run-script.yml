name: 定时运行数据脚本
on:
  # 手动触发
  workflow_dispatch:
  # 每天8点自动运行（可选）
  # schedule:
  #   - cron: '0 0 8 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
      
      - name: 安装Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests psycopg2-binary  
      
      - name: 运行数据脚本
        run: python 1.yahoo_data_download.py
